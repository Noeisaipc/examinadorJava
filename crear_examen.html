  <body>

    div.col-3 {display: flex;
               justify-content: center;

        <div class="container">

            <div class="row justify-content-center">
                    <div class="col-3" style="height: 80px">Crear Examen</div>
            </div>

            <form>
              <div class="accordion" id="accordionExample">
                
                <div class="card">

                  <div class="card-header" id="headingOne">

                    <h2 class="mb-0">
                      <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Paso #1 Agregar Titulo
                      </button>
                    </h2>

                  </div>

                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">

                    <div class="card-body">
                      <label for="examTitle">Titulo del Examen</label>
                      <input class="form-control" type="text" placeholder="Titulo del Examen" value="Examen 1er departamental" id="examTitle">
                    </div>

                  </div>

                </div>
                <div class="card">
                  <div class="card-header" id="headingTwo">
                    <h2 class="mb-0">
                      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Paso #2 Selecionar Categorias a Incluir
                      </button>
                    </h2>
                  </div>

                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                        <br>
                        <div class="row">
                            <div class="col" style="height: 60px">Escoge las Categorias a Incluir en el Examen y el numero de preguntas que quieres que se selecionen por categoria
                            </div>
                            <div class="w-100"></div>
                            <div class="col" style="height: 50px">Categoria</div>
                            <div class="col" style="height: 50px">No. Preguntas</div>
                        </div>

                        <div class="row justify-content-center" >
                          <div class="col" style="height: 80px"> 

                              <div class="form-check form-check">

                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked="checked">
                                <label class="form-check-label" for="inlineCheckbox1">Teoria De compiladores</label>

                              </div>
                          </div>

                          <div class="col" style="height: 80px">

                            <div class="form-check form-check">
                              <input type="number" for="inlineCheckbox1" name="quantity" min="1" max="10" value="10"> 
                            </div>

                          </div>

                          <div class="w-100"></div>

                          <div class="col" style="height: 80px">

                            <div class="form-check form-check">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                              <label class="form-check-label" for="inlineCheckbox2">Dispositivos Moviles</label>
                            </div>

                          </div>


                          <div class="col" style="height: 80px">

                            <div class="form-check form-check">
                              <input type="number" for="inlineCheckbox2" name="quantity" min="1" max="10" value="0"> 
                            </div>

                          </div>
                          
                          <div class="w-100"></div>



                          <div class="col" style="height: 80px">

                            <div class="form-check form-check" >
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                              <label class="form-check-label" for="inlineCheckbox3">Algoritmo Computacionales</label>
                            </div>

                          </div>

                          <div class="col" style="height: 80px">

                            <div class="form-check form-check">
                              <input type="number" for="inlineCheckbox3" name="quantity" min="1" max="10" value="0"> 
                            </div>

                          </div>

                        </div>

                    </div>
                  </div>
                </div>


                <div class="card">
                  <div class="card-header" id="headingThree">
                    <h2 class="mb-0">
                      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Paso #3 Generalidades
                      </button>
                    </h2>
                  </div>
                  <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                      <div class="card-body">
                        <div class="row justify-content-md-center">
                            <div class="col">
                              <section class="Tipo de examen">
                                <label for="tipo">Tipo de examen</label>
                                
                                <select name="tipo" id="tipo">
                                  <option value="Publico">Publico</option>
                                  <option value="Privado">Privado</option>
                                </select>
                              </section>
                            </div>
                            <div class="col">
                              <section class="Tipo de examen">
                                <label for="tipo">Tipo de ponderacion</label>
                                
                                <select name="tipo" id="tipo">
                                  <option value="porcentual">Porcentual 0% - 100%</option>
                                  <option value="numerico">Numerico 0 - 10</option>
                                  <option value="Ambos">Ambos</option>
                                </select>
                              </section>
                            </div>
                        </div>
                      </div>


                  </div>
                </div>
              </div>

              <br>

              <div class="row justify-content-center">
                      <div class="col-3" style="height: 80px">
                        <a class="btn btn-primary" href="./privexamen.html" role="button">Examen Privado</a>
                        <a class="btn btn-primary" href="./pubexamen.html" role="button">Examen Publico</a>
                      </div>
              </div>
        
            </form>


        </div>
